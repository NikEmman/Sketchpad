<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel-Draw</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>PIXEL-DRAW</header>
    <div class="container">
        <div class="leftContainer">
            <button class="button" id="hide"> Hide grid lines </button>
            <div>
                <label for="color"> Select the color : </label>
                <input type="color" name="color" id="color">
            </div>
            <div>
                <p><span id="display1" class="display"></span> x <span id="display2" class="display"></span></p>
                <label for="size">Grid size : </label>
                <input type="range" name="size" id="size" min="7" max="60" step="1" value="16">
            </div>
            <button class="button" id="clear">Clear all</button>
        </div>
        <div class="rightContainer">
    </div>

    </div>
    
</body>
</html>
